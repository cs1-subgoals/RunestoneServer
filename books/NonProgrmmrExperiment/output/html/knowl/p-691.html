<div class="para">Q2-Answer) They are the same. <code class="code-inline tex2jax_ignore">y</code> is initialized before the <code class="code-inline tex2jax_ignore">--</code> operator is applied to x, so it is set to 5 before <code class="code-inline tex2jax_ignore">x</code> is set to 4. <code class="code-inline tex2jax_ignore">z</code> is initialized after the <code class="code-inline tex2jax_ignore">++</code> operator is applied, so it is set to <code class="code-inline tex2jax_ignore">x</code> after <code class="code-inline tex2jax_ignore">x</code> is set to 5.</div>
